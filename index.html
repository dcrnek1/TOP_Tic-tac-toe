<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section-game-info">
        <div class="game-info">
            <div class="game-info__players">
                <div class="player player1">
                    <div class="player__name">Player 1</div>
                    <div class="player__symbol">X</div>
                </div>
                <div class="player player2">
                    <div class="player__symbol">O</div>
                    <div class="player__name">Player 2</div>
                </div>
            </div>
            <div class="game-info__score">
                <div class="score score-player1">3</div>
                <div class="result">
                    <div class="result__message">Player 1 has won this round!</div>
                    <button class="result__next-round">Next round</button>
                </div>
                <div class="score score-player1">1</div>
            </div>
        </div>
    </section>

    <section class="section-game">
        
    </section>
