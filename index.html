<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section-game-info">
        <div class="game-info">
            <div class="game-info__players">
                <div class="player player1">
                    <div class="player__name">Player 1</div>
                    <div class="player__symbol">X</div>
                </div>
                <div class="player player2">
                    <div class="player__symbol">O</div>
                    <div class="player__name">Player 2</div>
                </div>
            </div>
            <div class="game-info__score">
                <div class="score score-player1"></div>
                <div class="result">
                    <div class="result__message"></div>
                    <button class="result__next-round hidden">Next round</button>
                </div>
                <div class="score score-player2"></div>
            </div>
        </div>
    </section>

    <section class="section-game">
        <div class="game-background">
            <div class="cell cell-enabled" id="r0_c0"></div>
            <div class="cell cell-enabled" id="r0_c1"></div>
            <div class="cell cell-enabled" id="r0_c2"></div>
            <div class="cell cell-enabled" id="r1_c0"></div>
            <div class="cell cell-enabled" id="r1_c1"></div>
            <div class="cell cell-enabled" id="r1_c2"></div>
            <div class="cell cell-enabled" id="r2_c0"></div>
            <div class="cell cell-enabled" id="r2_c1"></div>
            <div class="cell cell-enabled" id="r2_c2"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
